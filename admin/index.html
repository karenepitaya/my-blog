
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTerm 博客管理系统</title>
    <style>
        :root {
            /* 响应式根字号阶梯：微调至更平衡的尺寸 */
            font-size: 13px;
        }
        @media (min-width: 768px) { :root { font-size: 14px; } }
        @media (min-width: 1024px) { :root { font-size: 15px; } }
        @media (min-width: 1536px) { :root { font-size: 16px; } }

        body {
            font-family: var(--theme-font), monospace;
            font-weight: var(--theme-font-weight, normal);
            background-color: var(--admin-ui-bg, #0b0c15);
            color: #f8f8f2;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-mono {
            font-family: var(--theme-font), monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #21222c;
        }
        ::-webkit-scrollbar-thumb {
            background: #44475a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6272a4;
        }
        
        @media (min-width: 1280px) {
            h1, h2 { letter-spacing: -0.01em; }
        }

        input, select, textarea, button {
            font-size: 0.95rem !important;
        }
    </style>
